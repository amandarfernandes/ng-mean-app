<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal"  [ngStyle]="{'display': display}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button (click)="onErrorHandled()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{error?.title}}</h4>
            </div>
            <div class="modal-body">
              <p>{{error?.message}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="onErrorHandled()" class="btn btn-default">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
