<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSave(f)" #f="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="content">Message</label>
            <input 
                type="text" 
                id="content" 
                class="form-control" 
                name="content" 
                [ngModel]="message?.content" 
                required>
        </div>
    
        <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="f.invalid"
        >Save</button>

        <button 
        type="button" 
        class="btn btn-danger"
        (click)="onClear(f)"
        >Clear</button>
    </form>
</div>
